<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container" >
	   <h2>Add Enquiry</h2>
	   
		<font color="red"><p th:text="${emsg}"></p></font>
		<font color="green"><p th:text="${smsg}"></p></font>
		 <p th:text="${enq}"></p>
	   <form th:action="@{/addEnq}" th:object="${enquiryObj}" method="post">
		  <table>
			  <tr>
				  <td>Student Name:</td>
				  <td><input type="text" th:field="*{name}"/></td>
			  </tr>
			  <tr>
				  <td>Student Phno</td>
				  <td><input type="text" th:field="*{phno}" /></td>
			  </tr>
			   <tr>
				  <td>Class Mode:</td>
				  <td>
					  <select th:field="*{classmode}">
						  <option  value="">-Select-</option>
						  <option value="classroom">Classroom</option>
					<option value="online">Online</option>
					  </select>
				  </td>
			  </tr>
			     <tr>
				  <td>Course:</td>
				  <td>
					  <select th:field="*{course}">
						  <option  value="">-Select-</option>
						  <option value="java">Java</option>
					<option value="python">Python</option>
					<option value="devops">Devops</option>
					  </select>
				  </td>
			  </tr>
			  <tr>
				  <td>Status:</td>
				  <td>
					  <select th:field="*{status}">
						  <option  value="">-Select-</option>
						  <option value="new">New</option>
					<option value="enrolled">Enrolled</option>
					<option value="lost">Lost</option>
					  </select>
				  </td>
			  </tr>
			  <tr>
				  <td></td>
				  <td>
					  <input type="submit" value="Save" class="btn btn-primary"/>
				  </td>
			  </tr>
		  </table>
	   </form>
	   <a href="viewEnquiries">View Enquiries</a>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
