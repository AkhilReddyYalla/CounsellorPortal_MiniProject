<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Login Here</h1>
    <div class="container">
		
		<font color="red"><p th:text="${emsg}"></p></font> 
		<font color="green"><p th:text="${smsg}"></p></font>
		
    <form th:object="${counsellor}" th:action="@{/index}" method="post">
		<table>
			<tr>
				<td>Email: </td>
				<td><input type="text" th:field="*{email}" required/></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" th:field="*{password}" required /></td>
			</tr>
			<tr>
					<td></td>
					<td> <input type="submit" value="Login" class="btn btn-primary" /> </td>
				</tr>
		</table>
	</form>
	<a href="registerView">Register Here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
